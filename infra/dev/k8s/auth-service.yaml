apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: task-flow/auth-service
          imagePullPolicy: Never
          ports:
            - containerPort: 50051
          env:
            - name: AUTH_GRPC_ADDR
              value: ":50051"
            - name: ENVIRONMENT
              value: "development"
            - name: JAEGER_ENDPOINT
              value: "http://jaeger:14268/api/traces"
          readinessProbe:
            tcpSocket:
              port: 50051
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 50051
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app: auth-service
  ports:
    - name: grpc
      port: 50051
      targetPort: 50051
