apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: api-gateway
          image: task-flow/api-gateway
          ports:
            - containerPort: 8081
              name: http
            - containerPort: 9090
              name: metrics
          resources:
            requests:
              memory: "128Mi"
              cpu: "125m"
            limits:
              memory: "128Mi"
              cpu: "125m"
          env:
            # Accessing an env variable from the app-config config map
            - name: GATEWAY_HTTP_ADDR
              valueFrom:
                configMapKeyRef:
                  key: GATEWAY_HTTP_ADDR
                  name: app-config
            - name: JAEGER_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  key: JAEGER_ENDPOINT
                  name: app-config
            - name: RABBITMQ_URI
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-credentials
                  key: uri
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  key: ENVIRONMENT
                  name: app-config
            # Backend service addresses
            - name: AUTH_SERVICE_ADDR
              value: "auth-service:50051"
            - name: USER_SERVICE_ADDR
              value: "user-service:50052"
            - name: ORG_SERVICE_ADDR
              value: "organization-service:50053"
            - name: TASK_SERVICE_ADDR
              value: "task-service:50054"
            - name: NOTIFICATION_SERVICE_ADDR
              value: "notification-service:50055"
            - name: SEARCH_SERVICE_URL
              value: "http://search-service:8080"
            - name: SEARCH_SERVICE_GRPC_ADDR
              value: "search-service:9091"
            - name: SEARCH_SERVICE_TOKEN
              valueFrom:
                secretKeyRef:
                  name: search-service-env
                  key: SEARCH_INTERNAL_TOKEN
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
spec:
  type: LoadBalancer
  ports:
    - port: 8081
      targetPort: 8081
  selector:
    app: api-gateway
