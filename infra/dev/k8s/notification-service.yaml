apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  template:
    metadata:
      labels:
        app: notification-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: notification-service
          image: task-flow/notification-service
          imagePullPolicy: Never
          ports:
            - containerPort: 50055
              name: grpc
            - containerPort: 9090
              name: metrics
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          env:
            - name: GRPC_PORT
              value: "50055"
            - name: ENVIRONMENT
              value: "development"
            - name: JAEGER_ENDPOINT
              value: "http://jaeger:14268/api/traces"
            - name: RABBITMQ_URL
              valueFrom:
                secretKeyRef:
                  name: rabbitmq-credentials
                  key: uri
            - name: NOTIFICATION_DB_HOST
              value: notification-db
            - name: NOTIFICATION_DB_PORT
              value: "5432"
            - name: NOTIFICATION_DB_USER
              valueFrom:
                secretKeyRef:
                  name: notification-db-secret
                  key: POSTGRES_USER
            - name: NOTIFICATION_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: notification-db-secret
                  key: POSTGRES_PASSWORD
            - name: NOTIFICATION_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: notification-db-secret
                  key: POSTGRES_DB
            - name: DATABASE_URL
              value: "postgres://$(NOTIFICATION_DB_USER):$(NOTIFICATION_DB_PASSWORD)@$(NOTIFICATION_DB_HOST):$(NOTIFICATION_DB_PORT)/$(NOTIFICATION_DB_NAME)?sslmode=disable"
          readinessProbe:
            tcpSocket:
              port: 50055
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 50055
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: notification-service
spec:
  selector:
    app: notification-service
  ports:
    - name: grpc
      port: 50055
      targetPort: 50055
