server {
    listen 3005;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve Next.js exported assets
    location /_next/ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store";
    }

    location ~* \.(css|js)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location ~* \.(?:png|jpg|jpeg|gif|svg|ico|ttf|woff2?)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
